name: Build & Deploy to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install
        run: npm ci

      - name: Build (Next standalone)
        run: npm run build

      # Prepare a self-contained folder for Azure
      - name: Prepare artifact
        run: |
          rm -rf out_azure
          mkdir -p out_azure
          # Copy standalone server (contains server.js and node runtime deps)
          cp -R .next/standalone/* out_azure/
          # Next expects .next/static alongside server
          mkdir -p out_azure/.next
          cp -R .next/static out_azure/.next/static
          # Public assets
          cp -R public out_azure/public
          # If you read version/name at runtime
          cp package.json out_azure/package.json

      - name: Zip artifact
        run: |
          cd out_azure
          zip -r ../app.zip .
          cd ..

      # Deploy using Publish Profile (App Service)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ai-insurance-agent-mvp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
