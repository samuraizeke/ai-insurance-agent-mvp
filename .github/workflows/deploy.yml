name: Build & Deploy to Azure App Service (Next.js Standalone)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Next.js standalone)
        run: npm run build
        # Make sure next.config.js has:  module.exports = { output: 'standalone' }

      # Sanity check: server.js must exist after standalone build
      - name: Verify standalone bundle
        run: |
          test -f .next/standalone/server.js || (echo "Missing .next/standalone/server.js" && exit 1)

      - name: Prepare artifact for Azure
        run: |
          rm -rf out_azure
          mkdir -p out_azure
          cp -R .next/standalone/* out_azure/
          mkdir -p out_azure/.next
          cp -R .next/static out_azure/.next/static
          if [ -d public ]; then cp -R public out_azure/public; fi

          # Build stamp & simple health file (handy for quick checks)
          echo "DEPLOY_SHA=${{ github.sha }}" > out_azure/.deploymeta
          date -u +"DEPLOY_TIME=%Y-%m-%dT%H:%M:%SZ" >> out_azure/.deploymeta
          echo "ok" > out_azure/healthz.txt

          # Minimal package.json so npm start would work if needed
          cat > out_azure/package.json <<'JSON'
          {
            "name": "next-standalone-on-azure",
            "private": true,
            "scripts": { "start": "node server.js" }
          }
          JSON

      - name: Zip artifact
        run: |
          cd out_azure
          zip -r ../app.zip .
          cd ..

      - name: Deploy to Azure Web App (Run-From-Package)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ai-insurance-agent-mvp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
